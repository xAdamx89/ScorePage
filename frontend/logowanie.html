<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie do formularza</title>
</head>
<body style="text-align: center;">
    <h1>Podaj has≈Ço</h1>
    <form id="loginForm">
        <input id="haslo" type="password" placeholder="Wpisz has≈Ço" style="margin-bottom: 2%;"><br>
        <input type="submit" value="Zaloguj">
        <input type="button" value="Powr√≥t" onclick="window.location.href='index.html'">
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const haslo = document.getElementById("haslo").value.trim();

        if (!haslo) {
            alert("‚ö†Ô∏è Podaj has≈Ço!");
            return;
        }

        try {
            const response = await fetch("https://fastapi.adam-mazurek.pl/formularz/logowanie", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ haslo }),
            });

            if (!response.ok) {
                throw new Error(`B≈ÇƒÖd HTTP ${response.status}`);
            }

            const data = await response.json();

            if (data.token) {
                // ‚úÖ zapisujemy token JWT w localStorage
                localStorage.setItem("authToken", data.token);
                window.location.href = "formularz.html";
            } else if (data.Czy_prawidlowe === "Tak" || data.Czy_prawid≈Çowe === "Tak") {
                // wersja bez tokena ‚Äì tylko dla kompatybilno≈õci
                window.location.href = "formularz.html";
            } else {
                alert("‚ùå Nieprawid≈Çowe has≈Ço!");
            }
        } catch (error) {
            console.error("B≈ÇƒÖd:", error);
            alert("üö´ Nie uda≈Ço siƒô po≈ÇƒÖczyƒá z serwerem.");
        }
    });
    </script>
</body>
</html>
