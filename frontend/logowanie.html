<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie do formularza</title>
</head>
<body style="text-align: center;">
    <h1>Podaj hasÅ‚o</h1>
    <form id="loginForm">
        <input id="haslo" type="password" placeholder="Wpisz hasÅ‚o" style="margin-bottom: 2%;"><br>
        <input type="submit" value="Zaloguj">
        <input type="button" value="PowrÃ³t" onclick="window.location.href='index.html'">
    </form>

    <script>
       document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const haslo = document.getElementById("haslo").value.trim();

        if (!haslo) {
            alert("âš ï¸ Podaj hasÅ‚o!");
            return;
        }

        try {
            const response = await fetch("https://fastapi.adam-mazurek.pl/formularz/logowanie", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ haslo }),
            });

            const data = await response.json();

            if (!response.ok) {
                // obsÅ‚uga bÅ‚Ä™dÃ³w HTTP np. 401, 500
                const komunikat = data.detail || `BÅ‚Ä…d HTTP ${response.status}`;
                alert("âŒ " + komunikat);
                return;
            }

            // âœ… poprawne logowanie â€” zapisujemy token
            if (data.access_token) {
                localStorage.setItem("authToken", data.access_token);
                alert("âœ… Zalogowano pomyÅ›lnie!");
                window.location.href = "formularz.html";
            } else {
                alert("âŒ Nie otrzymano tokena z serwera!");
            }
        } catch (error) {
            console.error("BÅ‚Ä…d:", error);
            alert("ğŸš« Nie udaÅ‚o siÄ™ poÅ‚Ä…czyÄ‡ z serwerem.");
        }
    });
    </script>
</body>
</html>
